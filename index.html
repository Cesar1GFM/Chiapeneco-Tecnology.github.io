<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiapenrco Tecnology</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="register-container">
            <h2 class="text-center">Registro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="register-username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo electrónico</label>
                    <input type="email" class="form-control" id="register-email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" class="form-control" id="register-password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <div class="toggle-link">
                <a href="#" id="show-login">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
        
        <div id="login-container" style="display: none;">
            <h2 class="text-center">Inicio de Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="login-username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="toggle-link">
                <a href="#" id="show-register">¿No tienes una cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const showLoginLink = document.getElementById('show-login');
        const showRegisterLink = document.getElementById('show-register');
        const registerContainer = document.getElementById('register-container');
        const loginContainer = document.getElementById('login-container');

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aquí iría el código para registrar al usuario (enviar datos al servidor, etc.)
            // Después de registrar al usuario, mostramos el formulario de inicio de sesión
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username && password) {
                // Aquí iría el código para autenticar al usuario (enviar datos al servidor, etc.)
                // Si la autenticación es exitosa, redirigimos a la página de contenido
                window.location.href = 'inicio.html';
            } else {
                // Mostrar un mensaje de error si es necesario
                alert('Por favor, complete todos los campos.');
            }
        });
    </script>
</body>
</html>
